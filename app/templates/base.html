<html>
    <head>
        {% if page %}
        <title>My Site -- {{ page }}</title>
        {% else %}
        <title>My Site</title>
        {% endif %}
    </head>
    <body>
        <div>
            DICE Library
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} 
        {% endwith %}
        {% block content %}
        {% endblock %} 
    </body>
</html>
